{% extends "base.html" %}

{% block title %}Gerenciar Rotas de Entrada{% endblock %}

{% block content %}
<style>
    /* Estilos (sem alterações) */
    .layout-split { display: flex; gap: 30px; }
    .sidebar { flex: 0 0 250px; border-right: 1px solid #e0e0e0; padding-right: 20px; }
    .sidebar h3 { margin-top: 0; color: #0056b3; }
    .item-list { list-style: none; padding: 0; margin: 0; max-height: 450px; overflow-y: auto; }
    .item-list li { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #f0f0f0; transition: background-color 0.2s; display: flex; justify-content: space-between; align-items: center; }
    .item-list li:hover { background-color: #f4f8fb; }
    .item-list li.selected { background-color: #e0eafc; font-weight: bold; color: #0056b3; }
    .main-content { flex-grow: 1; }
    .main-content h2 { margin-top: 0; }
    .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
    .form-group { flex: 1; display: flex; flex-direction: column; }
    .form-group label { font-weight: bold; margin-bottom: 5px; color: #333; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .form-actions { display: flex; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    .form-actions button { padding: 10px 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
    .btn-save { background-color: #28a745; color: white; }
    .btn-new { background-color: #007bff; color: white; }
    .btn-delete { background-color: #dc3545; color: white; margin-left: auto; }
    .btn-delete:disabled { background-color: #ccc; cursor: not-allowed; }
    .time-condition-toggle { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
    #time-condition-fields { border-left: 3px solid #007bff; padding-left: 20px; margin-left: 5px; display: none; }
    .time-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
    .days-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .day-label { display: flex; align-items: center; background-color: #f0f0f0; padding: 8px 12px; border-radius: 20px; cursor: pointer; user-select: none; }
    .day-label input { display: none; }
    .day-label span { margin-left: 5px; }
    .day-label input:checked + span { font-weight: 600; color: #0056b3; }
</style>

<div class="card layout-split">

    <!-- Sidebar: lista de rotas -->
    <aside class="sidebar">
        <h3>Rotas de Entrada</h3>
        {% if rotas %}
            <ul class="item-list" id="route-list">
                {% for rota in rotas %}
                    <!-- AQUI ESTÁ A CORREÇÃO PRINCIPAL: Passando cada campo como um argumento separado -->
                    <li onclick="selectRoute(this, '{{ rota.id }}', '{{ rota.nome }}', '{{ rota.numero_entrada }}', {{ rota.time_condition_enabled | tojson }}, '{{ rota.time_start }}', '{{ rota.time_end }}', '{{ rota.days }}', '{{ rota.dest_fila_if_time }}', '{{ rota.dest_fila_else }}')">
                        <span>{{ rota.nome }}</span>
                        <span>&rsaquo;</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhuma rota cadastrada.</p>
        {% endif %}
    </aside>

    <!-- Formulário principal -->
    <main class="main-content">
        <h2 id="form-title">Nova Rota</h2>

        <form method="POST" id="route-form" action="{{ url_for('rotas.config_rotas') }}">
            <input type="hidden" id="route-id" name="id">

            <div class="form-row">
                <div class="form-group">
                    <label for="route-name">Nome da Rota</label>
                    <input type="text" id="route-name" name="nome" required>
                </div>
                <div class="form-group" style="flex-basis: 150px; flex-grow: 0;">
                    <label for="route-number">Número de Entrada</label>
                    <input type="text" id="route-number" name="numero_entrada" required>
                </div>
            </div>

            <hr style="margin: 20px 0;">

            <div class="time-condition-toggle">
                <input type="checkbox" id="time-condition-enabled" name="time_condition_enabled" onchange="toggleTimeCondition()">
                <label for="time-condition-enabled" style="margin:0; cursor:pointer;"><b>Ativar Condição de Tempo</b></label>
            </div>

            <div id="time-condition-fields">
                <div class="time-grid">
                    <div class="form-group"><label for="time-start">Horário de Início</label><input type="time" id="time-start" name="time_start"></div>
                    <div class="form-group"><label for="time-end">Horário de Fim</label><input type="time" id="time-end" name="time_end"></div>
                </div>
                <div class="form-group">
                    <label>Dias da Semana</label>
                    <div class="days-grid">
                        <label class="day-label"><input type="checkbox" name="days" value="mon"><span>Seg</span></label>
                        <label class="day-label"><input type="checkbox" name="days" value="tue"><span>Ter</span></label>
                        <label class="day-label"><input type="checkbox" name="days" value="wed"><span>Qua</span></label>
                        <label class="day-label"><input type="checkbox" name="days" value="thu"><span>Qui</span></label>
                        <label class="day-label"><input type="checkbox" name="days" value="fri"><span>Sex</span></label>
                        <label class="day-label"><input type="checkbox" name="days" value="sat"><span>Sáb</span></label>
                        <label class="day-label"><input type="checkbox" name="days" value="sun"><span>Dom</span></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dest-fila-if-time">Destino (se dentro do horário)</label>
                    <select id="dest-fila-if-time" name="dest_fila_if_time">
                        <option value="">-- Nenhuma --</option>
                        {% for fila in filas %}<option value="{{ fila.id }}">{{ fila.nome }} ({{ fila.fila }})</option>{% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label id="dest-else-label" for="dest-fila-else">Destino Padrão</label>
                <select id="dest-fila-else" name="dest_fila_else" required>
                    <option value="">-- Selecione uma Fila --</option>
                    {% for fila in filas %}<option value="{{ fila.id }}">{{ fila.nome }} ({{ fila.fila }})</option>{% endfor %}
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">&#128190; Salvar</button>
                <button type="button" class="btn-new" onclick="resetForm()">&#43; Nova Rota</button>
                <button type="button" class="btn-delete" id="btn-delete" onclick="excluirRota()" disabled>&#128465; Excluir</button>
            </div>
        </form>
    </main>
</div>

<script>
    let currentSelectedLi = null;

    // A função agora recebe todos os campos como argumentos, igual ao 'selecionarRamal'
    function selectRoute(element, id, nome, numero_entrada, time_enabled, time_start, time_end, days, dest_if_time, dest_else) {
        if (currentSelectedLi) {
            currentSelectedLi.classList.remove('selected');
        }
        element.classList.add('selected');
        currentSelectedLi = element;

        // Preenche o formulário com os dados recebidos
        document.getElementById('route-id').value = id;
        document.getElementById('route-name').value = nome;
        document.getElementById('route-number').value = numero_entrada;
        document.getElementById('dest-fila-else').value = dest_else;

        const timeCheckbox = document.getElementById('time-condition-enabled');
        timeCheckbox.checked = time_enabled;
        
        if (time_enabled) {
            document.getElementById('time-start').value = time_start || '';
            document.getElementById('time-end').value = time_end || '';
            document.getElementById('dest-fila-if-time').value = dest_if_time || '';
            
            const daysArray = days ? days.split(',') : [];
            document.querySelectorAll('input[name="days"]').forEach(dayInput => {
                dayInput.checked = daysArray.includes(dayInput.value);
            });
        }
        toggleTimeCondition();

        document.getElementById('form-title').innerText = "Editar Rota";
        document.getElementById('btn-delete').disabled = false;
    }

    function resetForm() {
        if (currentSelectedLi) {
            currentSelectedLi.classList.remove('selected');
            currentSelectedLi = null;
        }
        document.getElementById('route-form').reset();
        document.getElementById('route-id').value = '';
        document.getElementById('form-title').innerText = "Nova Rota";
        document.getElementById('btn-delete').disabled = true;
        toggleTimeCondition();
    }

    function excluirRota() {
        const routeId = document.getElementById("route-id").value;
        if (!routeId) {
            alert("Selecione uma rota da lista para excluir.");
            return;
        }
        if (confirm('Tem certeza que deseja excluir esta rota?')) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = "{{ url_for('rotas.excluir_rota') }}";
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'id';
            input.value = routeId;
            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }
    }

    function toggleTimeCondition() {
        const checkbox = document.getElementById('time-condition-enabled');
        const fields = document.getElementById('time-condition-fields');
        const elseLabel = document.getElementById('dest-else-label');
        fields.style.display = checkbox.checked ? 'block' : 'none';
        elseLabel.textContent = checkbox.checked ? 'Destino Padrão (se fora do horário)' : 'Destino Padrão';
    }

    document.addEventListener('DOMContentLoaded', resetForm);
</script>
{% endblock %}
