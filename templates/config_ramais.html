{% extends "base.html" %}

{% block title %}Gerenciar Ramais{% endblock %}

{% block content %}
<style>
    /* Estilos permanecem os mesmos */
    .layout-split { display: flex; gap: 30px; }
    .sidebar { flex: 0 0 250px; border-right: 1px solid #e0e0e0; padding-right: 20px; }
    .sidebar h3 { margin-top: 0; color: #0056b3; }
    .ramal-list { list-style: none; padding: 0; margin: 0; max-height: 400px; overflow-y: auto; }
    .ramal-list li { padding: 10px; cursor: pointer; border-bottom: 1px solid #f0f0f0; transition: background-color 0.2s; display: flex; justify-content: space-between; align-items: center; }
    .ramal-list li:hover { background-color: #f4f8fb; }
    .ramal-list li.selected { background-color: #e0eafc; font-weight: bold; color: #0056b3; }
    .main-content { flex-grow: 1; }
    .main-content h2 { margin-top: 0; }
    .form-row { display: flex; gap: 20px; margin-bottom: 15px; }
    .form-group { flex: 1; display: flex; flex-direction: column; }
    .form-group label { font-weight: bold; margin-bottom: 5px; color: #333; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    .form-group input:read-only { background-color: #f0f0f0; cursor: not-allowed; }
    .form-actions { display: flex; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    .form-actions button { padding: 10px 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
    .btn-save { background-color: #28a745; color: white; }
    .btn-new { background-color: #007bff; color: white; }
    .btn-delete { background-color: #dc3545; color: white; margin-left: auto; }
    .btn-delete:disabled { background-color: #ccc; cursor: not-allowed; }
    input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    input[type=number] { -moz-appearance: textfield; }
</style>

<div class="card layout-split">

    <!-- Sidebar: lista de ramais -->
    <aside class="sidebar">
        <h3>Ramais</h3>
        {% if ramais %}
            <ul class="ramal-list" id="ramal-list">
                {% for r in ramais %}
                    <!-- CORREÇÃO 1: Passando o r.id como primeiro argumento -->
                    <li onclick="selecionarRamal(this, '{{ r.id }}', '{{ r.ramal }}', '{{ r.nome }}', '{{ r.senha }}', '{{ r.contexto }}')">
                        <span>{{ r.ramal }} - {{ r.nome }}</span>
                        <span>&rsaquo;</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum ramal cadastrado.</p>
        {% endif %}
    </aside>

    <!-- Formulário principal -->
    <main class="main-content">
        <h2 id="form-title">Novo Ramal</h2>

        <form method="POST" id="form-ramal" action="{{ url_for('pabx.cadastro_ramal') }}">
            <!-- CORREÇÃO 2: Campo 'id' oculto para identificar o ramal na edição/exclusão -->
            <input type="hidden" name="id" id="ramal-id">
            
            <div class="form-row">
                <div class="form-group" style="flex-basis: 120px; flex-grow: 0;">
                    <label for="ramal">Ramal:</label>
                    <input type="number" name="ramal" id="ramal" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome / Descrição:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="text" name="senha" id="senha" required>
                </div>
                <div class="form-group">
                    <label for="contexto">Contexto:</label>
                    <select id="contexto" name="contexto">
                        <option value="portaria">Portaria</option>
                        <option value="interno">Interno</option>
                        <option value="entrada">Entrada</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">&#128190; Salvar</button>
                <button type="button" class="btn-new" onclick="resetForm()">&#43; Novo Ramal</button>
                <button type="button" class="btn-delete" id="btn-delete" onclick="excluirRamal()" disabled>&#128465; Excluir</button>
            </div>
        </form>
    </main>
</div>

<script>
let currentSelectedLi = null;

// CORREÇÃO 3: A função agora recebe 'id' como primeiro argumento
function selecionarRamal(element, id, numero, nome, senha, contexto) {
    if (currentSelectedLi) {
        currentSelectedLi.classList.remove('selected');
    }
    element.classList.add('selected');
    currentSelectedLi = element;

    // Preenche o formulário
    document.getElementById('ramal-id').value = id; // Preenche o campo oculto
    const ramalInput = document.getElementById("ramal");
    ramalInput.value = numero;
    ramalInput.readOnly = true;

    document.getElementById("nome").value = nome;
    document.getElementById("senha").value = senha || "";
    document.getElementById("contexto").value = contexto;

    document.getElementById("form-title").innerText = "Editar Ramal " + numero;
    document.getElementById("btn-delete").disabled = false;
}

function resetForm() {
    if (currentSelectedLi) {
        currentSelectedLi.classList.remove('selected');
        currentSelectedLi = null;
    }
    document.getElementById("form-ramal").reset();
    document.getElementById('ramal-id').value = ''; // Limpa o ID
    document.getElementById("ramal").readOnly = false;
    document.getElementById("form-title").innerText = "Novo Ramal";
    document.getElementById("btn-delete").disabled = true;
}

function excluirRamal() {
    const ramalId = document.getElementById("ramal-id").value;
    const ramalNum = document.getElementById("ramal").value;
    
    if (!ramalId) {
        alert("Selecione um ramal da lista para excluir.");
        return;
    }

    if (confirm(`Tem certeza que deseja excluir o ramal ${ramalNum}? Esta ação não pode ser desfeita.`)) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{{ url_for('pabx.excluir_ramal') }}";

        // CORREÇÃO 4: Envia o 'id' para a rota de exclusão
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'id';
        hiddenInput.value = ramalId;
        form.appendChild(hiddenInput);

        document.body.appendChild(form);
        form.submit();
    }
}

document.addEventListener('DOMContentLoaded', resetForm);
</script>
{% endblock %}
