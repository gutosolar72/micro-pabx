{% extends "base.html" %}

{% block title %}Gerenciar Ramais{% endblock %}

{% block content %}
<style>
    .layout-split {
        display: flex;
        gap: 30px;
    }

    /* Coluna da Lista de Ramais (Sidebar) */
    .sidebar {
        flex: 0 0 250px; /* Não cresce, não encolhe, base de 250px */
        border-right: 1px solid #e0e0e0;
        padding-right: 20px;
    }
    .sidebar h3 {
        margin-top: 0;
        color: #0056b3;
    }
    .ramal-list {
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 400px;
        overflow-y: auto;
    }
    .ramal-list li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        transition: background-color 0.2s;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .ramal-list li:hover {
        background-color: #f4f8fb;
    }
    .ramal-list li.selected {
        background-color: #e0eafc;
        font-weight: bold;
        color: #0056b3;
    }

    /* Coluna Principal do Formulário */
    .main-content {
        flex-grow: 1;
    }
    .main-content h2 {
        margin-top: 0;
    }

    /* Estilos do Formulário */
    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }
    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group input:read-only {
        background-color: #f0f0f0;
        cursor: not-allowed;
    }

    /* Botões de Ação */
    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    .form-actions button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }
    .btn-save { background-color: #28a745; color: white; }
    .btn-save:hover { background-color: #218838; }
    .btn-new { background-color: #007bff; color: white; }
    .btn-new:hover { background-color: #0069d9; }
    .btn-delete { background-color: #dc3545; color: white; margin-left: auto; } /* Joga para a direita */
    .btn-delete:hover { background-color: #c82333; }
    .btn-delete:disabled { background-color: #ccc; cursor: not-allowed; }
    
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
      -webkit-appearance: none; 
      margin: 0; 
    }
    input[type=number] {
      -moz-appearance: textfield;
    }

</style>

<div class="card layout-split">

    <!-- Sidebar: lista de ramais -->
    <aside class="sidebar">
        <h3>Ramais</h3>
        {% if ramais %}
            <ul class="ramal-list" id="ramal-list">
                {% for r in ramais %}
                    <li onclick="selecionarRamal(this, '{{ r.ramal }}', '{{ r.nome }}', '{{ r.senha }}', '{{ r.contexto }}')">
                        <span>{{ r.ramal }} - {{ r.nome }}</span>
                        <span>&rsaquo;</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum ramal cadastrado.</p>
        {% endif %}
    </aside>

    <!-- Formulário principal -->
    <main class="main-content">
        <h2 id="form-title">Novo Ramal</h2>

        <form method="POST" id="form-ramal" action="{{ url_for('pabx.cadastro_ramal') }}">
            <div class="form-row">
                <div class="form-group" style="flex-basis: 120px; flex-grow: 0;">
                    <label for="ramal">Ramal:</label>
                    <input type="number" name="ramal" id="ramal" value="{{ ramal.ramal }}" required>
                </div>
                <div class="form-group">
                    <label for="nome">Nome / Descrição:</label>
                    <input type="text" name="nome" id="nome" value="{{ ramal.nome }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="text" name="senha" id="senha" value="{{ ramal.senha }}" required>
                </div>
                <div class="form-group">
                    <label for="contexto">Contexto:</label>
                    <select id="contexto" name="contexto">
                        <option value="portaria" {% if ramal.contexto == "portaria" %}selected{% endif %}>Portaria</option>
                        <option value="entrada" {% if ramal.contexto == "entrada" %}selected{% endif %}>Entrada</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">&#128190; Salvar</button>
                <button type="button" class="btn-new" onclick="resetForm()">&#43; Novo Ramal</button>
                <button type="button" class="btn-delete" id="btn-delete" onclick="excluirRamal()" disabled>&#128465; Excluir</button>
            </div>
        </form>
    </main>
</div>

<script>
let currentSelectedLi = null;

function selecionarRamal(element, numero, nome, senha, contexto) {
    // Atualiza a classe 'selected' na lista
    if (currentSelectedLi) {
        currentSelectedLi.classList.remove('selected');
    }
    element.classList.add('selected');
    currentSelectedLi = element;

    // Preenche o formulário
    const ramalInput = document.getElementById("ramal");
    ramalInput.value = numero;
    ramalInput.readOnly = true; // Bloqueia a edição do número do ramal
    
    document.getElementById("nome").value = nome;
    document.getElementById("senha").value = senha || "";
    document.getElementById("contexto").value = contexto;
    
    // Muda o título e habilita o botão de exclusão
    document.getElementById("form-title").innerText = "Editar Ramal " + numero;
    document.getElementById("btn-delete").disabled = false;
    
}

function resetForm() {
    if (currentSelectedLi) {
        currentSelectedLi.classList.remove('selected');
        currentSelectedLi = null;
    }
    
    document.getElementById("form-ramal").reset();
    document.getElementById("ramal").value = ""; // Garante que o campo ramal seja limpo
    document.getElementById("ramal").readOnly = false;
    
    document.getElementById("form-title").innerText = "Novo Ramal";
    document.getElementById("btn-delete").disabled = true;
    
    document.getElementById("form-ramal").action = "{{ url_for('pabx.cadastro_ramal') }}";
}

function excluirRamal() {
    const ramal = document.getElementById("ramal").value;
    if (!ramal || document.getElementById("ramal").readOnly === false) {
        alert("Selecione um ramal da lista para excluir.");
        return;
    }

    if (confirm(`Tem certeza que deseja excluir o ramal ${ramal}? Esta ação não pode ser desfeita.`)) {
        // Cria um formulário dinâmico para enviar a requisição de exclusão via POST
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{{ url_for('pabx.excluir_ramal') }}";
        
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'ramal';
        hiddenInput.value = ramal;
        form.appendChild(hiddenInput);
        
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
{% endblock %}
